<mat-card class="login-card">

    <mat-card-title>Autenticação de usuários</mat-card-title>

    <mat-card-subtitle>Informe seus dados para acessar a sua conta</mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email do usuário</mat-label>
            <input matInput type="email" formControlName="email" autocomplete="username" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha do usuário</mat-label>
            <input matInput type="password" formControlName="senha" autocomplete="current-password" />
        </mat-form-field>
        
        <div class="actions">
            <button mat-raised-button color="primary" type="submit" class="full-width">Entrar</button>
        </div>
    </form>

    <mat-error *ngIf="mensagem()" class="error-message">
        {{ mensagem() }}
    </mat-error>

</mat-card>
